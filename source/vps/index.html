<div>
    <br>
    <p>View <a href="https://kiwivm.64clouds.com/">Kiwi VM Control Panel</a> for more information.</p>
    <pre id="json-renderer">Please wait...</pre>
    <textarea id="json-input" autocomplete="off" style="display:none;"></textarea>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.json-viewer@1.4.0/json-viewer/jquery.json-viewer.min.js"></script>
<script>
    jQuery(function ($) {
        function renderJson() {
            try {
                var input = eval('(' + $('#json-input').val() + ')');
            }
            catch (error) {
                return alert("Cannot eval JSON: " + error);
            };
            $('#json-renderer').jsonViewer(input, { collapsed: true, rootCollapsable: false, withQuotes: false, withLinks: false });
        };
        var theinput = document.getElementById("json-input")
        var proxyUrl = 'https://cors-anywhere.herokuapp.com/',
            targetUrlHead = 'https://api.64clouds.com/v1/',
            targetUrlTail = '?veid=585571&api_key=private_gb1slOIti91prbjtTStbDukT';
        var items = ["getLiveServiceInfo", "getServiceInfo"]
        $.ajaxSettings.async = false;
        theinput.value = "{"
        for (theitem in items) {
            var fullUrl = proxyUrl + targetUrlHead + items[theitem] + targetUrlTail
            $.getJSON(fullUrl, function (result) {
                theinput.value = theinput.value + "\"" + items[theitem] + "\":" + JSON.stringify(result, null, 0) + ",";
            });
        }
        theinput.value = theinput.value.slice(0, -1) + "}"
        renderJson();
    });
</script>
